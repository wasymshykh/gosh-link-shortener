<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoSh - Admin Panel</title> 
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,900&display=swap" rel="stylesheet">

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5d66a89228.js" crossorigin="anonymous"></script>
</head>
<body class="center">
    
    <div id="content" class="login-page">

        <div class="login-section">
            <a href="../index.html" class="content-logo">
                <img src="../images/logo.svg" alt="GoSh">
            </a>

            <div class="login-title">
                <h1><span class="bold">Admin</span> Panel</h1>
            </div>

            <form action="index.html" class="login-inputs">
                <div class="input-field">
                    <input type="text" id="u-username" autocomplete="off">
                    <label for="u-username">Username</label>
                </div>
    
                <div class="input-field">
                    <input type="password" id="u-password" autocomplete="off">
                    <label for="u-password">Password</label>
                </div>

                
                <div class="input-submit green-button">
                    <button type="submit">Login <i class="fas fa-long-arrow-alt-right"></i></button>
                </div>

                <div class="form-back-link">
                    <a href="../index.html"><i class="fas fa-long-arrow-alt-left"></i> go back</a>
                </div>
            </form>
            

        </div>
        
    </div>

    <script src="../js/custom.js"></script>

</body>
</html>
